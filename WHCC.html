<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>WHCC Case Study</title>
    <style>
        #infinite-list-div {
            /* We need to limit the height and show a scrollbar */
            width: 1200px;
            height: 400px;
            overflow: auto;

            /* Optional, only to check that it works with margin/padding */
            margin: 30px;
            padding: 20px;
            border: 10px solid #4682B4;
        }

    </style>
</head>
<body>

<div id="infinite-list-div">
    <table id="myTable" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Date Posted</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</div>

<script>
    let storyIds = '';
    let begin = function () {
        const NEWSTORYIDS = 'https://hacker-news.firebaseio.com/v0/newstories.json?print=pretty';
        fetch(NEWSTORYIDS)
            .then(response => response.json())
            .then(data => {
                storyIds = data;
                loadMore();
            })
    }

    let listElm = document.querySelector('#infinite-list-div');

    // Add 20 items.
    let nextItem = 0;
    let loadMore = function() {
        for (let i = nextItem; i < nextItem + 20; i++) {

            let itemUrl = 'https://hacker-news.firebaseio.com/v0/item/' + storyIds[i] + '.json?print=pretty';

            fetch(itemUrl)
                .then(response => response.json())
                .then(data => {

                    var tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];

                    var newRow   = tableRef.insertRow(tableRef.rows.length);

                    var newCell  = newRow.insertCell(0);
                    var newText  = document.createTextNode(new Date(data.time * 1000).toLocaleString());

                    var newCell1  = newRow.insertCell(1);
                    var newText1  = document.createTextNode(data.title);

                    const anchor = document.createElement('a');
                    anchor.href = data.url;
                    anchor.innerText = data.title;

                    var newCell2  = newRow.insertCell(2);
                    var newText2  = document.createTextNode(data.by);

                    newCell.appendChild(newText);
                    newCell1.appendChild(anchor);
                    newCell2.appendChild(newText2);
                });
        }
        nextItem += 20;
    }

    // Detect when scrolled to bottom.
    listElm.addEventListener('scroll', function() {
        if (listElm.scrollTop + listElm.clientHeight >= listElm.scrollHeight) {
            loadMore();
        }
    });

    // Initially load some items.
    begin();

</script>
</body>
</html>
